<div class="login-container">
  <div class="login-form">
    <h1>Holla,<br />Welcome Back</h1>
    <p>Hey, welcome back to your special place</p>
    <h2>Welcome to <span class="brand">HelloEvent</span></h2>


    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <input matInput placeholder="Email" formControlName="email" type="email" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <input matInput placeholder="Password" formControlName="password" type="password" />
      </mat-form-field>

      <div class="form-options">
        <mat-checkbox formControlName="remember">Remember me</mat-checkbox>
        <a class="forgot-link" href="#">Forgot Password?</a>
      </div>

      <button mat-raised-button color="primary" class="sign-in-button" type="submit">
        Sign In
      </button>
    </form>

    <p class="signup-text">
      Donâ€™t have an account?
      <a href="#">Sign Up</a>
    </p>
  </div>

  <div class="login-illustration">
    <img src="https://i.ibb.co/ZhfNd9F/login-illustration.webp" alt="Login illustration" />
  </div>
</div>
